{{define "base"}}
<!doctype html>
<html lang="en">
  <head>
    <title>{{.Title}}</title>
    <link href="/src/output.css" rel="stylesheet" />
    <script src="https://unpkg.com/htmx.org"></script>
  </head>
  <body class="bg-gray-800 text-white flex flex-col min-h-screen">
    <header>{{template "header" .}}</header>
    <!-- The container where dynamic content will be loaded -->
    <div
      id="main-content"
      hx-get="/index"
      hx-trigger="load"
      class="flex flex-col flex-1"
    >
      {{template "index" .}}
    </div>
    <footer class="text-center">{{template "footer" .}}</footer>
  </body>
</html>
{{end}}
