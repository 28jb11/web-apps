{{define "calculator"}}
<div class="max-w-xs mx-auto bg-white p-8 rounded-lg shadow-md">
  <h2 class="text-black text-2xl font-bold text-center mb-6">
    Basic Calculator
  </h2>
  <form
    id="calculator-form"
    action="/calculate"
    method="POST"
    hx-post="/update-display"
    hx-target="#display"
    hx-swap="innerHTML"
    class="grid grid-cols-4 gap-2"
  >
    <!-- Display -->
    <div
      id="display"
      class="col-span-3 p-2 rounded-md bg-gray-200 text-black text-right"
    >
      {{.Display}}
    </div>
    <!-- Buttons  -->
    <button
      type="submit"
      name="button"
      class="col-span-1 py-2 px-4 bg-red-500 hover:bg-red-600 rounded-md font-medium text-white"
    >
      C
    </button>
    <button
      type="submit"
      name="button"
      value="7"
      class="py-2 px-4 bg-blue-500 hover:bg-blue-600 rounded-md font-medium text-white"
    >
      7
    </button>
    <button
      type="submit"
      name="button"
      value="8"
      class="py-2 px-4 bg-blue-500 hover:bg-blue-600 rounded-md font-medium text-white"
    >
      8
    </button>
    <button
      type="submit"
      name="button"
      value="9"
      class="py-2 px-4 bg-blue-500 hover:bg-blue-600 rounded-md font-medium text-white"
    >
      9
    </button>
    <button
      type="submit"
      name="button"
      value="/"
      class="py-2 px-4 bg-blue-500 hover:bg-blue-600 rounded-md font-medium text-white"
    >
      /
    </button>
    <button
      type="submit"
      name="button"
      value="4"
      class="py-2 px-4 bg-blue-500 hover:bg-blue-600 rounded-md font-medium text-white"
    >
      4
    </button>
    <button
      type="submit"
      name="button"
      value="5"
      class="py-2 px-4 bg-blue-500 hover:bg-blue-600 rounded-md font-medium text-white"
    >
      5
    </button>
    <button
      type="submit"
      name="button"
      value="6"
      class="py-2 px-4 bg-blue-500 hover:bg-blue-600 rounded-md font-medium text-white"
    >
      6
    </button>
    <button
      type="submit"
      name="button"
      value="*"
      class="py-2 px-4 bg-blue-500 hover:bg-blue-600 rounded-md font-medium text-white"
    >
      *
    </button>
    <button
      type="submit"
      name="button"
      value="1"
      class="py-2 px-4 bg-blue-500 hover:bg-blue-600 rounded-md font-medium text-white"
    >
      1
    </button>
    <button
      type="submit"
      name="button"
      value="2"
      class="py-2 px-4 bg-blue-500 hover:bg-blue-600 rounded-md font-medium text-white"
    >
      2
    </button>
    <button
      type="submit"
      name="button"
      value="3"
      class="py-2 px-4 bg-blue-500 hover:bg-blue-600 rounded-md font-medium text-white"
    >
      3
    </button>
    <button
      type="submit"
      name="button"
      value="-"
      class="py-2 px-4 bg-blue-500 hover:bg-blue-600 rounded-md font-medium text-white"
    >
      -
    </button>
    <button
      type="submit"
      name="button"
      value="0"
      class="py-2 px-4 bg-blue-500 hover:bg-blue-600 rounded-md font-medium text-white"
    >
      0
    </button>
    <button
      type="submit"
      name="button"
      value="."
      class="py-2 px-4 bg-blue-500 hover:bg-blue-600 rounded-md font-medium text-white"
    >
      .
    </button>
    <button
      type="submit"
      name="button"
      value="="
      class="col-span-1 py-2 px-4 bg-green-500 hover:bg-green-600 rounded-md font-medium text-white"
    >
      =
    </button>
    <button
      type="submit"
      name="button"
      value="+"
      class="py-2 px-4 bg-blue-500 hover:bg-blue-600 rounded-md font-medium text-white"
    >
      +
    </button>
  </form>
</div>
{{end}}
